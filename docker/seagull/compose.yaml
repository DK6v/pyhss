services:
  seagull:
    container_name: seagull
    image: seagull
    build:
      context: .
      dockerfile: ./Dockerfile
    stdin_open: true 
    tty: true
    volumes:
      - ./pyhss-env:/opt/seagull/pyhss-env
      - ./pyhss-env/logs:/opt/seagull/pyhss-env/logs
    restart: "no"

# Use the command below to create a network:
# $> docker network create pyhss-internal
networks:
  default:
    external: true
    name: "pyhss-internal"